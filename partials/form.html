<!-- form.html -->
<form method="dialog" class="dialog-form">
    <button id="closeForm">×</button>
    <h2>Записатися на прийом</h2>
    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" required placeholder="Введіть ваше ім'я">
    
    <label for="phone">Ваш телефон:</label>
    <input type="tel" id="phone" name="phone" required placeholder="+380 (XX) XXX-XXXX" pattern="\+?[0-9\s\-\(\)]{10,15}">

    <label for="message">Коментар:</label>
    <textarea id="message" name="message" placeholder="Ваші побажання або питання"></textarea>
    <label>
        <input type="checkbox" id="agree" name="agree" required>
        Погоджуюсь на обробку даних
    </label>
    <button type="submit">Записатися</button>
</form>
